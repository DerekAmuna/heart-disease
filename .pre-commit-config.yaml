repos:

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ["--line-length=99"]
        
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort




  - repo: https://github.com/GitGuardian/ggshield
    rev: v1.35.0
    hooks:
      - id: ggshield
        language_version: python3
        stages: [pre-commit]
