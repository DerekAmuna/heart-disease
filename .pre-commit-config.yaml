repos:
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        args: ["--line-length=99"]

  - repo: https://github.com/PyCQA/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        args: ["--disable=C0114"]

  - repo: https://github.com/GitGuardian/ggshield
    rev: v1.22.0
    hooks:
      - id: ggshield
        language_version: python3
        stages: [pre-commit]
